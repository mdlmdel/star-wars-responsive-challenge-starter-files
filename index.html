<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Star Wars, Star Wars Characters, Ray, Finn, Kylo, Poe, Chewbacca, Yoda">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
  <!-- HEADER STARTS -->
    <header>
      <div class="row">
        <div class="col-12">
          <div class="title">
            <h1>Star Wars Characters</h1>
            <h6>Incomplete list</h6>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER ENDS --> 
    <main>
      <!-- FIRST ROW STARTS -->
      <div class="row">
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/rey_square.png" alt="rey">
            <h5>Ray</h5>
            <p>Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/finn_square.png" alt="finn">
            <h5>Finn</h5>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/kylo_square.png" alt="kylo">
            <h5>Kylo</h5>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
      <!-- FIRST ROW ENDS --> 
      <!-- SECOND ROW STARTS --> 
      <div class="row">
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/poe_square.png" alt="poe">
            <h5>Poe</h5>
            <p>Neutral Pilot</p>
          </div>
        </div>
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/chewbacca_square.png" alt="chewbacca">
            <h5>Chewbacca</h5>
            <p>A great first mate</p>
          </div>
        </div>
        <div class="col-4">
          <div class="img column-border">
            <img class="card" src="images/yoda_square.png" alt="yoda">
            <h5>Yoda</h5>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
      <!-- SECOND ROW ENDS --> 
    </main>
  </body>
</html>
